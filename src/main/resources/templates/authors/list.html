<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Authors List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}"> Author FirstName</td>
        <td th:text="${author.lastName}">Author LastName</td>
    </tr>
    
    <tr>
    	<td>1234</td>
    	<td>Author FName</td>
    	<td> AuthorLName </td>
    </tr>
    
  	
</table>

</body>
</html>
